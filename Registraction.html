<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registraction</title>
</head>
<body>
    <center>  
        <form >
            <table style="background-color: darkorange;border:2px solid black;"border="2px">
                     <tr>
                        <td>Name</td>
                        <td><input type="text" placeholder="Enter Name" required></td>
                     </tr>
                     <tr><td>Password</td>
                     <td><input type="text" required ></td>
                    </tr>
                    <tr>
                        <td>Email Id</td>
                        <td><input type="text" required></td>
                    </tr>
                    <tr>
                        <td>Gender</td>
                        <td>
                            <label for="male">Male</label>
                            <input type="radio" name="male" id="Gender" value="male">
                            <label for="female">Female</label>
                            <input type="radio" name="male" id="Gender" value="female">

                        </td>
                    </tr>
                    <tr>
                        <td>Date of Birth</td>
                        <td><input type="date"></td>
                    </tr>
                    <tr>
                        <td>Language Known</td>
                        <td>
                            <label for="English">English</label>
                            <input type="checkbox" name="Language" id="English">
                            <label for="hindi">Hindi</label>
                            <input type="checkbox" name="Language" id="hindi">
                            <label for="tamil">Tamil</label>
                            <input type="checkbox" name="Language" id="tamil">
                            <label for="telugu">Telugu</label>
                            <input type="checkbox" name="Language" id="telugu">
                        </td>
                    </tr>
                    <tr>
                        <td>address :</td>
                        <td>
                            <textarea rows="5" cols="25"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td required>
                            <button  type ="submit"style="border:solid black 1px;">Register </button>
                            <button type="reset"style="border: solid black 1px;">Clear</button>
                        </td>
                    </tr>
            </table>
        </form>
    </center>
    
</body>
</html>
